<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="components/change-color.component.js"></script>

    </head>
    <body>
        <a-assets>
            <img id="snow-texture" src="textures/snow.jpg">
        </a-assets>
        <a-scene>
            <a-cylinder position="0 0 0" radius="0.1" height="15" color="#808080"></a-cylinder>


            <a-cylinder id="cabin" 
                change-color
                position="0 10 -25" 
                rotation="90" 
                radius="1.5" height="6" 
                color="#808080"

                animation="
                property: position;
                
                to: 20 15 -25;
                easing: linear;
                dur: 5000;
                loop: true;
                "
            >
            </a-cylinder>

            <a-box position="0 1 -30" rotation="0 0 0" scale="150 30 1" src="#snow-texture" repeat="5 5"></a-box>
            

            <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" src="#snow-texture" repeat="10 10"></a-plane>
            <a-sky color="#add8e6"></a-sky>

            <a-camera>
                <a-cursor></a-cursor>
                <!-- Or <a-entity cursor></a-entity> -->
              </a-camera>
          </a-scene>

    </body>
</html>
